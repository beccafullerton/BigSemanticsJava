<script language="JavaScript">
var ie = (navigator.appName.indexOf('Microsoft') != -1);

function show(idNum, event)
{
   var element = document.getElementById('cFMetadata'+idNum);
   if (element)
		element.style.visibility = 'visible';
   element = document.getElementById('highlight'+idNum);
   if (element)
		element.style.visibility = 'visible';

   timeStamp = new Date();
}

function hideAll()
{
   for (var i=0;;i++)
   {
	  if (!hideOne(i))
		 break;
   }
}
function hide(idNum, event)
{
   if (document.implementation.hasFeature('Events', '2.0'))
   {
	  if (event)
	  {
		 var relatedTarget = event.relatedTarget;
		 if (relatedTarget)
		 {
			relatedTarget	= relatedTarget.toString();
			if (relatedTarget.indexOf('Div') != -1)
			   return;
		 }
	  }
   }
   hideAll();
}

function hideOne(idNum)
{
   var element = document.getElementById('cFMetadata'+idNum);
   if (element)
	  element.style.visibility = 'hidden';
   var highlight = document.getElementById('highlight'+idNum);
   if (highlight)
	  highlight.style.visibility = 'hidden';
   return highlight;
}

</script>
